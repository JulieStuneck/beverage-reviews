<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>	
<link rel="stylesheet" type="text/css" href="/css/reviewsStyles.css">
	<title>Tags</title>
</head>
<body>
	<h1>A List of Tags</h1>

	<div th:each="tag: ${tagsModel}">
		
		<a th:href="@{/tag(id=${tag.id})}"  th:text="${tag.description}"></a>
			
	</div>

</body>
</html>
