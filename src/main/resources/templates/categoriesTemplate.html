<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>categories</title>
</head>
<body>
	<h2 th:text="'Categories for: ' + ${categoriesModel.beverage}"></h2> 

	<div th:each="review: ${categoriesModel.reviews}">
		<a href="@{/review(id=${review.id})}" th:text=${review.name}></a>
	</div>
</body>
</html>
